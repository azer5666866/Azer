<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Legends</title>
  <style>
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #00c9a7;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .enter-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #00c9a7;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  text-decoration: none;
  transition: background 0.3s;
}

.enter-button:hover {
  background-color: #00a78e;
}
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the World of Football Legends!</h1>
    <p>Discover the greatest stars who made history in the game. Enter your details now and click 'Enter' to begin your journey!</p>
    
    <form id="myForm">
  <input type="text" name="name" placeholder="Your name" required>
  <input type="email" name="email" placeholder="Your email" required>
  <input type="password" placeholder="Your password">
    <a href="leie.html" class="enter-button">Enter</a>
    </form>
  </div>

</body>
</html>
